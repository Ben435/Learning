AWSTemplateFormatVersion : '2010-09-09'
Description: ApiGatewayWss

Parameters:
    DomainName:
        Type: String
        Default: experiment.bens-stuff.net

Resources:
    ConnectLambda:
        Type: AWS::Lambda::Function 
        Properties:
            FunctionName: !Join
                - ''
                -   - !Ref AWS::StackName
                    - ConnectHandler
            Description: "$connect handler"
            Code: ./out/connect.zip
            Handler: index.handler
            Role: arn:aws:iam::307795561406:role/ApiGatewayWssLambda
            Runtime: nodejs12.x

    ConnectLambdaIntegration:
        Type: AWS::ApiGatewayV2::Integration
        Properties:
            ApiId: !Ref ApiGateway
            IntegrationType: AWS_PROXY
            IntegrationUri: !Join
                - ''
                -   - 'arn:'
                    - !Ref 'AWS::Partition'
                    - ':apigateway:'
                    - !Ref 'AWS::Region'
                    - ':lambda:path/2015-03-31/functions/'
                    - !GetAtt ConnectLambda.Arn
                    - /invocations

    DefaultLambda:
        Type: AWS::Lambda::Function 
        Properties:
            FunctionName:  !Join
                - ''
                -   - !Ref AWS::StackName
                    - DefaultHandler
            Description: "$default handler"
            Code: ./out/default.zip
            Handler: index.handler
            Role: arn:aws:iam::307795561406:role/ApiGatewayWssLambda
            Runtime: nodejs12.x

    DefaultLambdaIntegration:
        Type: AWS::ApiGatewayV2::Integration
        Properties:
            ApiId: !Ref ApiGateway
            IntegrationType: AWS_PROXY
            IntegrationUri: !Join
                - ''
                -   - 'arn:'
                    - !Ref 'AWS::Partition'
                    - ':apigateway:'
                    - !Ref 'AWS::Region'
                    - ':lambda:path/2015-03-31/functions/'
                    - !GetAtt DefaultLambda.Arn
                    - /invocations

    ConnectRoute:
        Type: AWS::ApiGatewayV2::Route
        Properties:
            ApiId: !Ref ApiGateway
            RouteKey: "$connect"
            Target: !Join
                - '/'
                -   - integrations
                    - !Ref ConnectLambdaIntegration

    DefaultRoute:
        Type: AWS::ApiGatewayV2::Route
        Properties:
            ApiId: !Ref ApiGateway
            RouteKey: "$default"
            Target: !Join
                - '/'
                -   - integrations
                    - !Ref DefaultLambdaIntegration
    
    Domain:
        Type: AWS::ApiGateway::DomainName
        Properties:
            DomainName: !Ref DomainName
            EndpointConfiguration:
                Types: 
                    - REGIONAL
            RegionalCertificateArn: arn:aws:acm:ap-southeast-2:307795561406:certificate/cc90cb4b-05f6-4930-ba4a-3674dcebbc5c
            SecurityPolicy: TLS_1_2

    DNSGroup:
        Type: AWS::Route53::RecordSetGroup
        Properties:
            HostedZoneName: bens-stuff.net.
            RecordSets:
                - Name: !Ref DomainName
                  Type: A
                  AliasTarget:
                    DNSName: !GetAtt Domain.RegionalDomainName
                    HostedZoneId: !GetAtt Domain.RegionalHostedZoneId

    ApiGateway:
        Type: AWS::ApiGatewayV2::Api
        Properties:
            Name: !Join
                - ''
                -   - !Ref AWS::StackName
                    - WssGateway
            ProtocolType: WEBSOCKET
            RouteSelectionExpression: ${request.body.action}

    ProdStage:
        Type: AWS::ApiGatewayV2::Stage
        Properties:
            StageName: Prod
            Description: Prod Stage
            ApiId: !Ref ApiGateway
            AutoDeploy: true

    ApiMapping:
        Type: AWS::ApiGatewayV2::ApiMapping
        Properties:
            DomainName: !Ref Domain
            ApiId: !Ref ApiGateway
            Stage: !Ref ProdStage            
